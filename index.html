<h1>円グラフサンプル</h1>

<canvas id="canvas"></canvas>
<div id="tbl"></div>

<script type="module">
import { showPieChart } from "./showPieChart.js";

onload = async () => {
  const data = {
    A: 300,
    B: 100,
    C: 50,
    D: 3,
  };
  const unit = "人";
  showPieChart(canvas, tbl, data, unit);
};
</script>
